<app-menu></app-menu>
<div class="p-3">
    <div class="row">
        <div class="col-5">
            <div class="add-config">
                <div>
                    <input id="newIp" placeholder="IP" [(ngModel)]="newIp" class="input-field" />
                </div>
                <div>
                    <input id="newAlias" placeholder="Alias" [(ngModel)]="newAlias" class="input-field" />
                </div>
                <button (click)="addAlias()">
                    <span class="icon">üíæ</span> Adicionar
                </button>
            </div>
            <div class="">
                <div class="config-item" *ngFor="let config of aliasesConfig; let i = index">
                    <p>IP: {{ config.ip }}</p>
                    <p>Alias: {{ config.alias }}</p>
                    <button (click)="removeAlias(i)" class="delete-button">
                        <span class="icon">‚ùå</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-7">
            <div class="add-folder">
                <p>Adiciona pasta ao backup</p>
                <button (click)="selectDirectory()">
                    <span class="icon">üìÅ</span> Selecionar Pasta
                </button>
            </div>
            <div class="config-row">
                <div class="config-item" *ngFor="let config of directoriesConfig; let i = index">
                    <p>SRC: {{ config.directory }}</p>
                    <button (click)="removeDirectory(i)" class="delete-button">
                        <span class="icon">‚ùå</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <button (click)="saveConfigurations()" class="save-config-button">
        <span class="icon">üíæ</span> Salvar
    </button>
</div>
