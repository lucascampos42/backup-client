<h3>Aliases Firebird para bkp</h3>
<div class="add-config">
    <input id="newIp" placeholder="IP" class="input-field" [(ngModel)]="newConnection.ip" />
    <input id="newAlias" placeholder="Alias" class="input-field" [(ngModel)]="newConnection.aliases" />
    <label>
        <input type="checkbox" [(ngModel)]="newConnection.is_fiscal" /> Fiscal
    </label>
    <button (click)="addFirebirdConnection()" title="Adicionar">
        <span class="icon">ðŸ’¾</span>
    </button>
</div>
<div class="config-item" *ngFor="let config of firebirdConfig">
    <p>IP: {{ config.ip }}</p>
    <p>Aliases: {{ config.aliases }}</p>
    <mat-icon *ngIf="config.is_fiscal" class="text-success h5">balance</mat-icon>
    <button class="delete-button" title="Remover">
        <mat-icon>delete</mat-icon>
    </button>
</div>
