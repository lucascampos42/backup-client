<div class="lista-horarios">
	<h3>Horários de Backup Configurados</h3>
	
	<div class="novo-horario">
		<input type="time" [(ngModel)]="novoHorario" placeholder="HH:MM" />
		<button (click)="addHorario()" [disabled]="!novoHorario">➕ Adicionar</button>
	</div>
	
	<ul *ngIf="horarios.length > 0">
		<li *ngFor="let h of horarios; let i = index">
			{{ h }}
			<button (click)="removeHorario(i)" class="delete-button">🗑️</button>
		</li>
	</ul>
	
	<p *ngIf="horarios.length === 0">Nenhum horário configurado.</p>
</div>
